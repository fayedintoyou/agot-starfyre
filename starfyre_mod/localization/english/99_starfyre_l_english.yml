 starfyre_startup.0001.t: "The Hidden Cache"
 starfyre_startup.0001.desc: "In a forgotten alcove beneath the walls of Starfall, behind stones worn smooth by salt wind and time, you find what your father's men told you would be here.\n\nA bundle wrapped in oilcloth and old leather. Inside: a dragon egg, its shell still faintly warm after all these decades, and a sword unlike any you have seen. The blade is dark as smoke, its ripples shimmering between Valyrian steel and star-metal.\n\nYou know this story, though no one ever told it to you whole. Your grandmother Vaella fled the Redgrass Field with an egg from a clutch smuggled out of Dragonstone for the Black Dragon himself. She carried it to Dorne, hid it at Starfall, and died keeping the secret. Your father Daemon found it years later. He traveled to Qohor and forged a sword from the fragments of a Blackfyre blade and metal from a fallen star. He named it Starfyre.\n\nThen he tried to hatch the egg.\n\nThe fire took him. The egg endured. His men — the ones who found you, the ones who call themselves Daemon's Faithful — carried out his last command: hide everything, and when the time was right, let his daughter choose.\n\nThe egg is warm in your hands. The sword fits like it was made for you.\n\nTwo bloodlines. Two legacies. One choice."
 starfyre_startup.0001.a: "I am no longer a Dayne. I am Starfyre."
 starfyre_startup.0001.a.tt: "You will leave House Dayne and claim your true heritage as House Starfyre."
 starfyre_startup.0001.b: "These are mine — but I will keep my mother's name."
 starfyre_startup.0001.b.tt: "You will remain a Dayne, carrying the dragon's legacy in secret."
 starfyre_vs_sword_name: "Starfyre"
 starfyre_vs_sword_desc: "A bastard blade forged in Qohor by Daemon Dayne from fragments of a Valyrian steel sword and metal from a fallen star near Starfall. Its steel is dark as smoke with ripples of pale silver running through the metal like veins of light. The crossguard is wrought in the shape of dragon wings, and a single star sapphire is set in the pommel. Daemon named it Starfyre — two legacies made one. He never swung it in battle. That honor belongs to his daughter."
 starfyre_discover_cache_decision: "Search for the Hidden Cache"
 starfyre_discover_cache_decision_desc: "Your father's men found you after his death. They spoke of something hidden at Starfall — a dragon egg, a sword, and a truth older and more dangerous than anyone suspects. Your father died trying to wake the egg. His last command was to let you choose what he could not finish."
 starfyre_discover_cache_decision_tooltip: "Travel to Starfall and search for the legacy your father left behind."
 starfyre_discover_cache_decision_confirm: "Begin the search"
